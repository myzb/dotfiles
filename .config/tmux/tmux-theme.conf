## Tmux theme
# Colors
set-option -g @COLOR_WINDOW "#616E88"
set-option -g @COLOR_WINDOW_ACTIVE "blue"
set-option -g @COLOR_SESSION "black"
set-option -g @COLOR_SESSION_FILL "blue"
set-option -g @COLOR_HOSTNAME "#616E88"
set-option -g @COLOR_TIME "green"
set-option -g @COLOR_EMPTY_FILL "#616E88"
set-option -g @COLOR_DATE "black"
set-option -g @COLOR_DATE_FILL "blue"

set-option -g @COLOR_BORDER "#434C5E"
set-option -g @COLOR_BORDER_ACTIVE "blue"
set-option -g @COLOR_CURSORLINE "black"
set-option -g @COLOR_BACKGROUND "#2E3440"
set-option -g @COLOR_FOREGROUND "#D8DEE9"

# Glyphs
set-option -g @SEPARATOR_LEFT_BOLD ""
set-option -g @SEPARATOR_RIGHT_BOLD ""

# Position and refresh interval
set-option -g status-position top
set-option -g status-interval 5

# Basic colors of the statusbar
set-option -g status-style "bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_FOREGROUND}"

# Colors of the command prompt/message bar
set-option -g message-style "bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_FOREGROUND}"

# Max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100

# Window list on the left
set-option -g status-justify left

# Remove spacing between windows
set-option -g window-status-separator ""

# Style contents on the left section
set-option -g status-left "\
#[bg=#{@COLOR_SESSION_FILL},fg=#{@COLOR_SESSION},bold]\
 \#S \
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_SESSION_FILL},bold]\
#{@SEPARATOR_RIGHT_BOLD}\
   \
"

# Style contents on the right section
set-option -g status-right "\
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_HOSTNAME}]\
 #h \
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_TIME},bold]\
  %H:%M \
 \
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_EMPTY_FILL},bold]\
#{@SEPARATOR_LEFT_BOLD}\
#[bg=#{@COLOR_EMPTY_FILL},fg=#{@COLOR_DATE_FILL},bold]\
#{@SEPARATOR_LEFT_BOLD}\
#[bg=#{@COLOR_DATE_FILL},fg=#{@COLOR_DATE},bold]\
  %F \
"

# Style content for the active windows
set-option -g window-status-current-format "\
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_WINDOW_ACTIVE},bold]\
 #I\
 #W#{?window_flags,#F, } \
"

# Style content for the inactive windows
set-option -g window-status-format "\
#[bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_WINDOW}]\
 #I\
 #W#{?window_flags,#F, } \
"

# Color of splits borders
set-option -g pane-border-style "bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_BORDER}"
set-option -g pane-active-border-style "bg=#{@COLOR_BACKGROUND},fg=#{@COLOR_BORDER_ACTIVE}"

# Color of the cursorline and search matches
set-option -g mode-style "bg=#{@COLOR_CURSORLINE},fg=#{@COLOR_FOREGROUND}"
