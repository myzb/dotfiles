# Tmux install paths
TMUX_HOME="$XDG_CONFIG_HOME/tmux"
TMUX_DATA="$XDG_DATA_HOME/tmux"

# Use 256 color terminal and set RBG color
set -g default-terminal "tmux-256color"
set -as terminal-features ",$TERM*:RGB"

# Define prefix as ctrl-space
set -g prefix C-space
unbind C-b
bind-key C-space send-prefix

# Rebind window split keys
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# reload tmux config
unbind r
bind r source-file $TMUX_HOME/tmux.conf

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# Full screen current pane
bind -r m resize-pane -Z

# mouse toggle
bind m set -g mouse on \; display 'Mouse On'
bind M set -g mouse off \; display 'Mouse Off'

# Vi motions in tmux
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Splits / window pane colors
COLOR_HL='#3b4252'
set -g pane-border-style bg=default,fg=color8
set -g pane-active-border-style bg=default,fg=color6
set -g mode-style bg=$COLOR_HL,fg=default

# Plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$TMUX_DATA/plugins/"
set -g @plugin 'tmux-plugins/tpm'

# Tmux plugins
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'erikw/tmux-powerline'

# Tmux plugin configuration
#set -g @resurrect-capture-pane-contents 'on'
#set -g @continuum-restore 'on'

# Tmux configuration
set-option -g status-position top

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Autoinstall tmux plugin manager if not available
if "test ! -d $TMUX_DATA/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm $TMUX_DATA/plugins/tpm && $TMUX_DATA/plugins/tpm/bin/install_plugins'"

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '$TMUX_DATA/plugins/tpm/tpm'
